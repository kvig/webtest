<li id='task_{{ id }}' class="bg-gray-100 border border-gray-300 rounded-md shadow-sm p-2 px-4 my-2 flex justify-between font-mono">
    <div class="flex justify-start">
        <button type="button" hx-delete="{% url 'api:tasks-list' %}{{ id }}/" hx-target="closest li" hx-swap="outerHTML" class="mr-2">
            <svg class="h-5 text-gray-500 hover:text-red-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </button>
        <p class="text-gray-800">{{ title }}</p>
    </div>
    {% if completed %}
    <button type="button" hx-patch="{% url 'api:tasks-list' %}{{ id }}/" hx-target="this" hx-swap="outerHTML"
            class="text-green-500 hover:text-gray-500 cursor-pointer">Completed</button>
    {% else %}
    <button type="button" hx-patch="{% url 'api:tasks-list' %}{{ id }}/" hx-target="this" hx-swap="outerHTML"
            class="text-gray-500 hover:text-green-500 cursor-pointer">Not Completed</button>
    {% endif %}
</li>
