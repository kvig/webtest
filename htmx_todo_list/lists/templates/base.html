{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>{% block title %} {% endblock %}</title>

        <link href="{% static 'css/tailwind-2.2.19.min.css' %}" rel="stylesheet"/>

        <script src="{% static 'js/alpine-3.10.3.min.js' %}" defer></script>
        <script src="{% static 'js/axios-0.27.2.min.js' %}"></script>
        <script src="{% static 'js/htmx-1.8.0.min.js' %}" defer></script>
        <script src="{% static 'js/hyperscript-0.9.7.min.js' %}" defer></script>
        <script src="{% static 'js/htmx-ext-json-enc.js' %}" defer></script>
    </head>
    <body class="bg-gray-100" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <div class="bg-green-500 py-8 text-center">
            <h1 class="text-gray-100 font-black text-4xl tracking-5">To-Do List App</h1>
            <p class="text-green-800 font-medium font-mono text-sm">Written with Django, Django Rest Framework, TailwindCSS, HTMX</p>
        </div>

{% block content %}
{% endblock %}

    </body>
</html>
