{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="csrf-token" content="{{csrf_token}}"/>
        <title>{% block title %} {% endblock %}</title>

        <link href="{% static 'css/tailwind-2.2.19.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/unpoly-2.6.1.min.css' %}" rel="stylesheet"/>

        <script src="{% static 'js/unpoly-2.6.1.min.js' %}"></script>
    </head>
    <body class="bg-gray-100">
        <div class="bg-green-500 py-8 text-center">
            <h1 class="text-gray-100 font-black text-4xl tracking-5">To-Do List App</h1>
            <p class="text-green-800 font-medium font-mono text-sm">Written with Django, Django Rest Framework, TailwindCSS, Unpoly</p>
        </div>

{% block content %}
{% endblock %}

<script>
    addEventListener('DOMContentLoaded', (event) => {
        console.log("Is up loaded yet?")
        up.protocol.config.csrfHeader = "X-CSRFToken"
        up.protocol.config.csrfToken = "{{ csrf_token }}"
    });
</script>
    </body>
</html>
